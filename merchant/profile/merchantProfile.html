<link href="{{css}}" rel="stylesheet" />
<div class="container-fluid p-0 mt-3 w-75">
	<form class="p-3" id="profileForm">
		<div class="form-header d-flex justify-content-between align-items-center">
			<h1 class="font-weight-bold text-center my-3 align-start">
				Merchant Profile Information
			</h1>
			<div class="edit">
				<button class="edit-btn" id="editBtn" type="button">Edit</button>
			</div>
		</div>

		<div class="d-flex flex-column">
			<div class="d-flex flex-column flex-md-row gap-3 mb-3">
				<div class="flex-grow-1 form-floating">
					<input class="form-control input-field" disabled id="username" name="username" placeholder="Username" readonly
						type="text" value="{{merchant.username}}" />
					<label for="username">Username</label>
				</div>
				<div class="form-floating flex-grow-1">
					<input class="form-control input-field" disabled id="name" name="name" placeholder="Name" readonly type="text"
						value="{{merchant.name}}" />
					<label for="name">Name</label>
				</div>
			</div>
			<div class="d-flex flex-column flex-md-row gap-3 mb-3">
				<div class="form-floating flex-grow-1">
					<input class="form-control input-field" disabled id="email" name="email" placeholder="Email" readonly
						type="email" value="{{merchant.email}}" />
					<label for="email">Email</label>
				</div>
				<div class="form-floating flex-grow-1">
					<input class="form-control input-field" disabled id="phoneNo" inputmode="numeric" name="phoneNo"
						placeholder="Phone" readonly type="number" value="{{merchant.phone}}" />
					<label for="phoneNo">Phone No</label>
				</div>
			</div>
			<div class="form-floating">
				<textarea class="form-control input-field" disabled id="address" name="address" placeholder="Address" readonly
					style="min-height: 5rem" value="{{merchant.address}}"></textarea>
				<label for="address">Address</label>
			</div>

			<div class="mt-3 gap-2">
				<div class="form-floating mb-3">
					<input class="form-control input-field" disabled id="gstNum" name="gstNum" placeholder="GST Number" readonly
						type="text" value="{{merchant.gstNum}}" />
					<label for="currPassword">GST Number</label>
				</div>
				<div class="form-floating mb-3">
					<input class="form-control input-field" disabled id="currPassword" name="password"
						placeholder="Current Password" readonly type="password" value="" />
					<label for="currPassword">Current Password</label>
				</div>
				<div class="form-floating mb-3">
					<input class="form-control input-field" disabled id="password" name="password" placeholder="Set Password"
						readonly type="password" value="" />
					<label for="password">Set Password</label>
				</div>
				<div class="form-floating mb-3">
					<input class="form-control input-field" disabled id="confPassword" name="password"
						placeholder="Confirm Password" readonly type="password" value="" />
					<label for="confPassword">Confirm Password</label>
				</div>
			</div>
			<div class="d-flex justify-content-center my-3">
				<span class="d-none text-danger" id="changeWarning">Cannot Change username or Email to existing Email or
					Username.</span>
				<span class="text-success d-none" id="success">Saved Data Successfully</span>
				<button class="btn btn-lg save-btn" id="saveBtn" type="button">
					Save
				</button>
			</div>
		</div>
	</form>
</div>
