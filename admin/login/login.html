<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Admin Login</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link href="{{css}}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Admin Login</h3>
                </div>
                <div class="card-body">
                    <form action="/login/admin" id="loginForm" method="POST">
                        <div class=" container-fluid mb-3">
                            <label class="form-label" for="username">Username:</label>
                            <input
                                    class="form-control"
                                    id="username"
                                    name="username"
                                    required
                                    type="text"
                            />
                        </div>
                        <div class=" container-fluid mb-3">
                            <label class="form-label" for="password">Password:</label>
                            <input
                                    class="form-control"
                                    id="password"
                                    name="password"
                                    required
                                    type="password"
                            />
                        </div>
                        <span class=" text-danger d-none" id="warning">Admin Not Found</span>
                        <button class="btn btn-primary btn-block disabled" id="loginBtn" type="submit">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{js}}"></script>
</body>
</html>
