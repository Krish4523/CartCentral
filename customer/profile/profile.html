<link href="{{css}}" rel="stylesheet"/>
<div class="container-fluid p-0 mt-3 w-75">
    <form class="p-3" id="profileForm">
        <div class="form-header d-flex justify-content-between align-items-center">
            <h1 class="font-weight-bold text-center my-3 align-start">
                customer Profile Information
            </h1>
            <div class="edit">
                <button class="edit-btn" id="editBtn" type="button">Edit</button>
            </div>
        </div>

        <div class="d-flex flex-column">
            <div class="d-flex flex-column flex-md-row gap-3 mb-3">
                <div class="flex-grow-1 form-floating">
                    <input class="form-control validation input-field" disabled id="username" name="username"
                           placeholder="Username" readonly
                           type="text" value="{{customer.username}}"/>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating flex-grow-1">
                    <input class="form-control input-field" disabled id="name" name="name" placeholder="Name" readonly
                           type="text"
                           value="{{customer.name}}"/>
                    <label for="name">Name</label>
                </div>
            </div>
            <div class="d-flex flex-column flex-md-row gap-3 mb-3">
                <div class="form-floating flex-grow-1">
                    <input class="form-control validation input-field" disabled id="email" name="email"
                           placeholder="Email" readonly
                           type="email" value="{{customer.email}}"/>
                    <label for="email">Email</label>
                </div>
                <div class="form-floating flex-grow-1">
                    <input class="form-control input-field" disabled id="phoneNo" inputmode="numeric" name="phone"
                           placeholder="Phone" readonly type="number" value="{{customer.phone}}"/>
                    <label for="phoneNo">Phone No</label>
                </div>
            </div>
            <div class="form-floating">
				<textarea class="form-control input-field" disabled id="address" name="address" placeholder="Address"
                          readonly
                          style="min-height: 5rem" value="{{customer.address}}">{{customer.address}}</textarea>
                <label for="address">Address</label>
            </div>

            <div class="mt-3 gap-2">
                <div class="form-floating mb-3">
                    <input class="form-control validation input-field" disabled id="currPassword" name="password"
                           placeholder="Current Password" readonly type="password" value=""/>
                    <label for="currPassword">Current Password</label>
                </div>
                <span class="d-none text-danger" id="signupWarning">Please create unique password</span>
                <div class="form-floating mb-3">
                    <input class="form-control input-field" disabled id="password" name="password"
                           placeholder="Set Password"
                           readonly type="password" value=""/>
                    <label for="password">Set Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control input-field" disabled id="confPassword" name="password"
                           placeholder="Confirm Password" readonly type="password" value=""/>
                    <label for="confPassword">Confirm Password</label>
                </div>
            </div>
            <div class="d-flex flex-column align-items-center my-3">
                <div class="d-none text-danger mb-3" id="changeWarning">Cannot Change username or Email to existing
                    Email or
                    Username.
                </div>
                <h4 class="text-success d-none" id="success">Saved Data Successfully</h4>
                <button class="btn btn-lg save-btn disabled" id="saveBtn" type="button">
                    Save
                </button>
            </div>
        </div>
    </form>
</div>
